    <title>Windows Update</title>

<style>
    body{margin:0;}
    html, body{ height: 100%;}
    .full{background-color: #0078D7; width:100%; height: 100%; cursor: none; user-select: none;}
    .img{ filter: brightness(0) invert(1); }
    .emoticon{font-size: 8em; color:white;}
    .txt-white{color:white;}
    .pc-txt{font-size: 1.8em;}
    .process-txt{font-size: 1.5em;}
    .small{font-size: 0.865em;}
    .pt20{padding-top: 8%; margin-left: 13%;}
</style>

<body>
    <div class ="full">
        <div class="container pt20">
            <div class="row">
                <div class="col-2"><p class="emoticon">:(</p></div>
            </div>

            <div class="row">
                <div class="col-8">
                    <p class="txt-white pc-txt">PC에 문제가 발생하여 다시 시작해야 합니다. 일부 오류 정보를 <br> 수집하고 있습니다. 그런 다음 자동으로 다시 시작합니다.</p>
                    <p class="txt-white process-txt pt-5"> <span id="clock"> 0% 완료 </p>
                </div>
                <div class="col-1"></div>
                <div class="col-2"> <img class="img-fluid img windows"src="windows.png" alt=""> </div>
            </div>

            <div class="row pt-4">
                <div class="col-10">
                    <div class="row">
                        <div class="col-1 pt-2 qr_border"><img class="img-fluid img "src="qrcode.png" alt=""></div>
                        <div class="col-10 txt-white small">
                            <small>이 문제와 가능한 수정사항에 대한 자세한 내용은 다음을 참조하세요. https://www.windows.com/stopcode
                            <br>
                            <br>
                            지원담당자에게 연락하는 경우 다음 정보를 제공하세요.<br>중지코드:CRITUCAL_PROCESS_DIED</small>
                        </div>
                    </div>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
    </div>
</body>

<script>
    var clock = document.getElementById("clock");
    var time = 0;

        setInterval(function()
        {
            if(time <100){
            time++;

            }
            clock.innerHTML = time+'% 완료';

        }, 2000 );

</script>
