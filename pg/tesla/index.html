<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTT 서비스 모음</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="gradient-bg min-h-screen transition-all duration-200">
    <!-- 테마 전환 버튼 -->
    <div class="fixed top-4 right-4 flex space-x-2 glass-effect p-2 rounded-lg shadow-lg z-50">
        <!-- 라이트 모드 -->
        <button onclick="setTheme('light')" class="theme-button p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700" data-theme="light" title="라이트 모드">
            <svg class="w-6 h-6 text-gray-800 dark:text-gray-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
        </button>
        <!-- 다크 모드 -->
        <button onclick="setTheme('dark')" class="theme-button p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700" data-theme="dark" title="다크 모드">
            <svg class="w-6 h-6 text-gray-800 dark:text-gray-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
            </svg>
        </button>
        <!-- 시스템 모드 -->
        <button onclick="setTheme('system')" class="theme-button p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700" data-theme="system" title="시스템 모드">
            <svg class="w-6 h-6 text-gray-800 dark:text-gray-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
        </button>
    </div>

    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-12 text-black dark:text-white">
            OTT 서비스 모음
        </h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Netflix 카드 -->
            <div class="group">
                <div class="glass-effect rounded-xl shadow-lg overflow-hidden transform transition-all duration-300 hover:scale-105 hover:shadow-2xl">
                    <div class="h-2 bg-gradient-to-r from-red-500 to-red-700"></div>
                    <div class="p-6 relative overflow-hidden">
                        <div class="absolute inset-0 bg-gradient-to-br from-red-500/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                        <img src="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.ico" alt="Netflix" 
                             class="w-16 h-16 mb-4 transform transition-transform duration-300 group-hover:scale-110">
                        <h2 class="text-xl font-semibold mb-2 text-gray-900 dark:text-white">Netflix</h2>
                        <p class="text-gray-600 dark:text-gray-400 mb-4">영화, TV 프로그램, 애니메이션을 무제한으로 시청하세요.</p>
                        <a href="https://www.netflix.com" target="_blank" 
                           class="block text-center bg-gradient-to-r from-red-500 to-red-700 text-white py-2 px-4 rounded-lg 
                                  transition-all duration-300 hover:shadow-lg">
                            바로가기
                        </a>
                    </div>
                </div>
            </div>

            <!-- YouTube 카드 -->
            <div class="group">
                <div class="glass-effect rounded-xl shadow-lg overflow-hidden transform transition-all duration-300 hover:scale-105 hover:shadow-2xl">
                    <div class="h-2 bg-gradient-to-r from-red-600 to-red-800"></div>
                    <div class="p-6 relative overflow-hidden">
                        <div class="absolute inset-0 bg-gradient-to-br from-red-600/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                        <img src="https://www.youtube.com/favicon.ico" alt="YouTube" 
                             class="w-16 h-16 mb-4 transform transition-transform duration-300 group-hover:scale-110">
                        <h2 class="text-xl font-semibold mb-2 text-gray-900 dark:text-white">YouTube</h2>
                        <p class="text-gray-600 dark:text-gray-400 mb-4">전 세계의 다양한 동영상 콘텐츠를 즐기세요.</p>
                        <a href="https://www.youtube.com" target="_blank" 
                           class="block text-center bg-gradient-to-r from-red-600 to-red-800 text-white py-2 px-4 rounded-lg 
                                  transform transition-all duration-300 hover:shadow-lg hover:scale-105">
                            바로가기
                        </a>
                    </div>
                </div>
            </div>

            <!-- Plex 카드 -->
            <div class="group">
                <div class="glass-effect rounded-xl shadow-lg overflow-hidden transform transition-all duration-300 hover:scale-105 hover:shadow-2xl">
                    <div class="h-2 bg-gradient-to-r from-yellow-500 to-yellow-700"></div>
                    <div class="p-6 relative overflow-hidden">
                        <div class="absolute inset-0 bg-gradient-to-br from-yellow-500/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                        <img src="https://www.plex.tv/wp-content/uploads/2022/04/plex-favicon-32x32-1.png" alt="Plex" 
                             class="w-16 h-16 mb-4 transform transition-transform duration-300 group-hover:scale-110">
                        <h2 class="text-xl font-semibold mb-2 text-gray-900 dark:text-white">Plex</h2>
                        <p class="text-gray-600 dark:text-gray-400 mb-4">나만의 미디어 서버로 콘텐츠를 스트리밍하세요.</p>
                        <a href="https://www.plex.tv" target="_blank" 
                           class="block text-center bg-gradient-to-r from-yellow-500 to-yellow-700 text-white py-2 px-4 rounded-lg 
                                  transform transition-all duration-300 hover:shadow-lg hover:scale-105">
                            바로가기
                        </a>
                    </div>
                </div>
            </div>

            <!-- Disney+ 카드 -->
            <div class="group">
                <div class="glass-effect rounded-xl shadow-lg overflow-hidden transform transition-all duration-300 hover:scale-105 hover:shadow-2xl">
                    <div class="h-2 bg-gradient-to-r from-blue-700 to-blue-900"></div>
                    <div class="p-6 relative overflow-hidden">
                        <div class="absolute inset-0 bg-gradient-to-br from-blue-700/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                        <img src="https://static-assets.bamgrid.com/product/disneyplus/favicon.ico" alt="Disney+" 
                             class="w-16 h-16 mb-4 transform transition-transform duration-300 group-hover:scale-110">
                        <h2 class="text-xl font-semibold mb-2 text-gray-900 dark:text-white">Disney+</h2>
                        <p class="text-gray-600 dark:text-gray-400 mb-4">디즈니, 픽사, 마블, 스타워즈의 모든 콘텐츠를 만나보세요.</p>
                        <a href="https://www.disneyplus.com" target="_blank" 
                           class="block text-center bg-gradient-to-r from-blue-700 to-blue-900 text-white py-2 px-4 rounded-lg 
                                  transform transition-all duration-300 hover:shadow-lg hover:scale-105">
                            바로가기
                        </a>
                    </div>
                </div>
            </div>

            <!-- Wavve 카드 -->
            <div class="group">
                <div class="glass-effect rounded-xl shadow-lg overflow-hidden transform transition-all duration-300 hover:scale-105 hover:shadow-2xl">
                    <div class="h-2 bg-gradient-to-r from-purple-600 to-purple-800"></div>
                    <div class="p-6 relative overflow-hidden">
                        <div class="absolute inset-0 bg-gradient-to-br from-purple-600/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                        <img src="https://www.wavve.com/favicon.ico" alt="Wavve" 
                             class="w-16 h-16 mb-4 transform transition-transform duration-300 group-hover:scale-110">
                        <h2 class="text-xl font-semibold mb-2 text-gray-900 dark:text-white">Wavve</h2>
                        <p class="text-gray-600 dark:text-gray-400 mb-4">국내 최고의 방송 콘텐츠를 언제 어디서나 시청하세요.</p>
                        <a href="https://www.wavve.com" target="_blank" 
                           class="block text-center bg-gradient-to-r from-purple-600 to-purple-800 text-white py-2 px-4 rounded-lg 
                                  transform transition-all duration-300 hover:shadow-lg hover:scale-105">
                            바로가기
                        </a>
                    </div>
                </div>
            </div>

            <!-- Tving 카드 -->
            <div class="group">
                <div class="glass-effect rounded-xl shadow-lg overflow-hidden transform transition-all duration-300 hover:scale-105 hover:shadow-2xl">
                    <div class="h-2 bg-gradient-to-r from-red-500 to-red-700"></div>
                    <div class="p-6 relative overflow-hidden">
                        <div class="absolute inset-0 bg-gradient-to-br from-red-500/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                        <img src="https://www.tving.com/favicon.ico" alt="Tving" 
                             class="w-16 h-16 mb-4 transform transition-transform duration-300 group-hover:scale-110">
                        <h2 class="text-xl font-semibold mb-2 text-gray-900 dark:text-white">Tving</h2>
                        <p class="text-gray-600 dark:text-gray-400 mb-4">CJ ENM의 다양한 오리지널 콘텐츠를 만나보세요.</p>
                        <a href="https://www.tving.com" target="_blank" 
                           class="block text-center bg-gradient-to-r from-red-500 to-red-700 text-white py-2 px-4 rounded-lg 
                                  transform transition-all duration-300 hover:shadow-lg hover:scale-105">
                            바로가기
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
